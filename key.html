<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑 Get Key - Nhận Khóa Kích Hoạt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #000000 100%);
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: grain 20s linear infinite;
        }
        
        @keyframes grain {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }
        
        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .particle:nth-child(1) { left: 10%; animation: float 8s infinite ease-in-out; }
        .particle:nth-child(2) { left: 20%; animation: float 7s infinite ease-in-out 1s; }
        .particle:nth-child(3) { left: 30%; animation: float 9s infinite ease-in-out 2s; }
        .particle:nth-child(4) { left: 40%; animation: float 6s infinite ease-in-out 3s; }
        .particle:nth-child(5) { left: 50%; animation: float 8s infinite ease-in-out 4s; }
        .particle:nth-child(6) { left: 60%; animation: float 7s infinite ease-in-out 5s; }
        .particle:nth-child(7) { left: 70%; animation: float 9s infinite ease-in-out 6s; }
        .particle:nth-child(8) { left: 80%; animation: float 8s infinite ease-in-out 7s; }
        .particle:nth-child(9) { left: 90%; animation: float 7s infinite ease-in-out 8s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }
        
        .header h1 {
            font-size: 3.5em;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .header .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        
        .date-display {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.3);
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Avatar Section */
        .avatar-section {
            text-align: center;
        }
        
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            overflow: hidden;
            animation: rotate 10s linear infinite;
        }
        
        .avatar-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, #FFD700, transparent);
            animation: spin 3s linear infinite;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #000;
            position: relative;
            z-index: 1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Key Display Section */
        .key-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }
        
        .key-display {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .key-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .key-display:hover::before {
            left: 100%;
        }
        
        .key-text {
            font-size: 1.8em;
            color: #FFD700;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            word-break: break-all;
            animation: typing 2s ease-out;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .key-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.8);
            color: white;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }
        
        .key-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .key-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Contact Section */
        .contact-section {
            grid-column: 1 / -1;
            text-align: center;
        }
        
        .contact-section h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .contact-btn.telegram {
            background: linear-gradient(45deg, #0088cc, #005580);
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .contact-btn:active {
            transform: translateY(0);
        }
        
        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .music-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: musicPulse 2s infinite;
        }
        
        .music-btn:hover {
            transform: scale(1.1);
        }
        
        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(255, 215, 0, 0.5); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <header class="header">
            <h1>
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 15px;">
                    <path d="m15.5 7.5 2.3 2.3a1 1 0 0 0 1.4 0l2.1-2.1a1 1 0 0 0 0-1.4L19 4"/>
                    <path d="m21 2-9.6 9.6"/>
                    <circle cx="7.5" cy="15.5" r="5.5"/>
                </svg>
                GET KEY SYSTEM
            </h1>
            <p class="subtitle">Hệ thống cấp phát khóa kích hoạt tự động</p>
            <div class="date-display" id="dateDisplay">KEY NGÀY: 00/00/0000</div>
        </header>
        
        <div class="main-content">
            <div class="card avatar-section">
                <div class="avatar-container">
                    <div class="avatar">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                            <path d="M12 17h.01"/>
                        </svg>
                    </div>
                </div>
                <h3 style="color: white; text-align: center;">Key System</h3>
            </div>
            
            <div class="card key-section">
                <h2>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 10px;">
                        <path d="m15.5 7.5 2.3 2.3a1 1 0 0 0 1.4 0l2.1-2.1a1 1 0 0 0 0-1.4L19 4"/>
                        <path d="m21 2-9.6 9.6"/>
                        <circle cx="7.5" cy="15.5" r="5.5"/>
                    </svg>
                    KEY HIỆN TẠI
                </h2>
                <div class="key-display">
                    <div class="key-text" id="keyText">Đang tải key...</div>
                </div>
                <button onclick="copyKey()" style="width: 100%; padding: 15px; background: linear-gradient(45deg, #FFD700, #FFA500); border: none; border-radius: 10px; color: #000; font-weight: 600; font-size: 1.1em; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                    </svg>
                    Copy Key
                </button>
            </div>
            
            <div class="card contact-section">
                <h2>
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 10px;">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    LIÊN HỆ SUPPORT
                </h2>
                <div class="contact-buttons">
                    <a href="#" class="contact-btn" onclick="openZalo()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 21l1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
                        </svg>
                        Zalo Support
                    </a>
                    <a href="#" class="contact-btn telegram" onclick="openTelegram()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m22 2-7 20-4-9-9-4z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                        Telegram Support
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Music Controls -->
    <div class="music-controls">
        <button class="music-btn" onclick="toggleMusic()" id="musicBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18V5l12-2v13"/>
                <circle cx="6" cy="18" r="3"/>
                <circle cx="18" cy="16" r="3"/>
            </svg>
        </button>
    </div>
    
    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUaBB2G1PLVfS4HHW7A7+OWSR0AZ6zq6K5fFQ1Y" type="audio/wav">
    </audio>
    
    <script>
        // Get current date
        function updateDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            
            document.getElementById('dateDisplay').textContent = `KEY NGÀY: ${day}/${month}/${year}`;
        }
        
        // Get key from URL parameter
        function getKeyFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            return key;
        }
        
        // Display key
        function displayKey() {
            const urlKey = getKeyFromUrl();
            const keyElement = document.getElementById('keyText');
            
            if (urlKey) {
                keyElement.textContent = urlKey;
                keyElement.style.animation = 'none';
                setTimeout(() => {
                    keyElement.style.animation = 'typing 2s ease-out';
                }, 10);
            } else {
                keyElement.textContent = 'Không có key trong URL';
            }
        }
        
        // Copy key function
        function copyKey() {
            const keyText = document.getElementById('keyText').textContent;
            
            if (keyText && keyText !== 'Đang tải key...' && keyText !== 'Không có key trong URL') {
                navigator.clipboard.writeText(keyText).then(() => {
                    // Show success feedback
                    const button = event.target.closest('button');
                    const originalText = button.innerHTML;
                    
                    button.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6 9 17l-5-5"/>
                        </svg>
                        Đã Copy!
                    `;
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                    
                }).catch(err => {
                    console.error('Không thể copy:', err);
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = keyText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                });
            }
        }
        
        // Music controls
        let musicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        
        function toggleMusic() {
            const musicBtn = document.getElementById('musicBtn');
            
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                `;
                musicPlaying = false;
            } else {
                bgMusic.play().catch(e => {
                    console.log('Không thể phát nhạc:', e);
                });
                musicBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 5 6 9H2v6h4l5 4V5z"/>
                        <path d="M23 9s-4 0-4 3 4 3 4 3"/>
                        <path d="M19 10s-2 0-2 2 2 2 2 2"/>
                    </svg>
                `;
                musicPlaying = true;
            }
        }
        
        // Contact functions
        function openZalo() {
            alert('Zalo: 0123456789\nHoặc tìm kiếm: YourZaloName');
        }
        
        function openTelegram() {
            alert('Telegram: @YourTelegramUsername\nHoặc truy cập: t.me/YourTelegramUsername');
        }
        
        // Key input handler - removed since no input field
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            displayKey();
            
            // Update date every minute
            setInterval(updateDate, 60000);
            
            // Add click sound effect
            document.addEventListener('click', function() {
                // Simple click sound using Web Audio API
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.1);
            });
        });
        
        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                }
            });
        });
        
        document.addEventListener('mouseleave', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
            });
        });
    </script>
</body>
</html>
